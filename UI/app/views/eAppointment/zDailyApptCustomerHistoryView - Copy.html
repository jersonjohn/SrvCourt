<div id="modalPopUp" class="modal-legend bg-none mfp-with-anim mfp-hide">
    <div class="modal-dialog wd schedule-grid-daily">
        <div class="modal-body pad">
            <div class="modal-content">
                <div class="modal-header noborder  modal-hd-sty" style="height:60px">
                    <!------Close Button ---->
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
                    <!---<h4 class="modal-title" id="myModalLabel">Modal Heading</h4>--->

                    <div class="col-md-12 col-sm-12">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <input class="input-style" style="width:110px; height: 36px;" name="customeridaes" id="customeridaes" required type="text" ng-model="modalGroup.zModal.CustomerId_AES">
                            
                                <button type="button" class="btn btn-info" style="margin-left:5px" ng-click="showHistory()">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                           
                        </form>
                    </div>


                </div>
                <div class="modal-body center">

                    <span style="display: {{modalGroup.zModal.prevdisplay}};">Previous Appointments</span>
                    <table style="width:100%;  display: {{modalGroup.zModal.prevdisplay}};">
                        <tr class={{appointment.Remark}} ng-repeat="appointment in modalGroup.zModal.previous" ng-click="modalGroup.modalAnswer(appointment.Id)">
                            <td widh="50%">{{appointment.BookDate | date:'dd-MM-yyyy'}}</td>
                            <td widh="50%"> {{appointment.BookTime}}</td>
                        </tr>
                    </table>

                    <!--<hr style="margin: 30px 0; border-top: 1px solid #DDD;">-->

                    <span style="display: {{modalGroup.zModal.nextdisplay}};">Next Appointments</span>
                    <table style="width:100%; display: {{modalGroup.zModal.nextdisplay}};">
                        <tr class={{appointment.Remark}} ng-repeat="appointment in modalGroup.zModal.next" ng-click="modalGroup.modalAnswer(appointment.Id)">
                            <td widh="50%">{{appointment.BookDate | date:'dd-MM-yyyy'}}</td>
                            <td widh="50%"> {{appointment.BookTime}}</td>
                        </tr>
                    </table>

                </div>

                <div class="modal-footer" style="text-align:center!important;">
                    <div >
                        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" ng-click = "prevHistory()" ng-disabled ="modalGroup.zModal.prevbtn">
                            <span class="fa fa-chevron-left"></span>
                            Previous
                        </button>
                        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" ng-click = "nextHistory()" ng-disabled ="modalGroup.zModal.nextbtn">
                            Next
                            <span class="fa fa-chevron-right"></span>
                        </button>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
</div>
