<div id="modalPopUp" class="modal-legend bg-none mfp-with-anim mfp-hide">
    <div class="modal-dialog wd schedule-grid-daily">
        <div class="modal-body pad">
            <div class="modal-content">
                <div class="modal-header noborder  modal-hd-sty">
                    <!------Close Button ---->
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
                    <!---<h4 class="modal-title" id="myModalLabel">Modal Heading</h4>--->
                    <h6 class="modal-title center" id="myModalLabel">Public Holidays</h6>
                </div>
                <div class="modal-body center">
                    <!------Content Start ---->

                    <div ng-repeat="holiday in modalGroup.zModal.holidays">
                        <div class={{bg-grey}}  style="cursor:pointer; padding: 10px; height:50px; margin-bottom:2px;" >
                                
                                <h6 style="color:black;"><span>{{holiday.Date  | date:'dd-MM-yyyy' }}-{{holiday.Description}}</span></h6>
                                <!--<hr style="margin: 30px 0; border-top: 1px solid #DDD;">-->
                        </div>
                    </div>
               
                 </div>

            </div>
        </div>
    </div>
</div>
