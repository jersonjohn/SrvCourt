
<div id="modalPopUp" class="modal-basic bg-none mfp-with-anim mfp-hide">

    <div class="modal-dialog schedule-grid-daily">
        <div class="modal-body pad">
            <div class="modal-content">
                <div class="modal-header modal-hd-sty">
                    <!------Close Button ---->
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
                    <h6 class="modal-title center" id="myModalLabel">UnSubscripe Mobile/Email</h6>
                </div>
                <div class="modal-body">
                    <!------Content Start ---->


                    <form id="widget-subscribe-form" name="F1" class="nobottommargin">

                      


                        <div class="row">
                            <div class="col-md-12 col-xs-12">
                                <label class="label-style">Brand</label>
                                <div class="tab-style">

                                    <select id="company" ng-model="modalGroup.zModal.Company"
                                            ng-options="item.Name for item in modalGroup.zModal.CompanyList track by item.Id"
                                            convert-to-number="true" ng-required="true"></select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <label class="label-style">Mobile No</label><br>
                                <input class="input-style txtarea-sty" type="text" ng-model="modalGroup.zModal.MobileNo"><br>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <label class="label-style">Email</label><br>
                                <input class="input-style txtarea-sty" type="text" ng-model="modalGroup.zModal.Email"><br><br>
                            </div>
                        </div>


                        <div class="row">
                            <div class="btn-group col-md-12 col-xs-12">
                                <button type="button" class="btn btn-default btn-sty bg-cyan txt-bk" ng-click="modalGroup.modalAnswer('OK')" ng-disabled="F1.$invalid || (modalGroup.zModal.MobileNo == '' && modalGroup.zModal.Email == '') || modalGroup.zModal.Company == '-1' ">UnSubscribe</button>
                                <button type="button" class="btn btn-default btn-sty bg-red txt-bk" ng-click="modalGroup.modalAnswer('Cancel')" ng-disabled="F1.$invalid || (modalGroup.zModal.MobileNo == '' && modalGroup.zModal.Email == '') || modalGroup.zModal.Company == '-1' ">Cancel</button>

                            </div>
                        </div>

                    </form>
                </div><!------Modal Body end ---->


            </div>
        </div>
    </div><!------modal-dialog ---->
</div>
