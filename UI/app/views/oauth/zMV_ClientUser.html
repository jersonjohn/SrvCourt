<div id="modalPopUp" class="popup-basic bg-none mfp-with-anim mfp-hide">
    
        <div class="panel">
            <div class="panel-heading">
                <span class="panel-icon">
                    <i class="fa fa-pencil"></i>
                </span>
                <span class="panel-title"> {{modalGroup.modalHeader}}</span>
            </div>
            <div class="panel-body">
                
                <zuiselectmultiple id="roles" name="roles" multiple="multiple" value="modalGroup.zModal.rowEntity.Roles" options="group.modalOptionsCollection" group="group" modalGroup="modalGroup"></zuiselectmultiple>
                <!--<hr />
                {{group.modalOptionsCollection}}
                <br />
                {{modalGroup.zModal.rowEntity.Roles}}-->
                <!--<div ng-dropdown-multiselect="" options="group.modalOptionsCollection" selected-model="modalGroup.zModal.rowEntity.Roles" extra-settings="group.ngDropDownMultiselectConfig"></div>-->
            </div>
            <div class="panel-footer text-right">
                <button class="btn btn-primary" type="button" ng-click="modalGroup.modalAnswer(modalGroup.zModal.rowEntity)">Ok</button>
                <button class="btn btn-primary" type="button" ng-click="modalGroup.modalCancel()">Cancel</button>
            </div>
        </div>
   
</div>
