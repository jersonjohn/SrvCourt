<div id="modalPopUp" class="popup-basic bg-none mfp-with-anim mfp-hide">

    <div class="panel">
        <div class="panel-heading">
            <span class="panel-icon">
                <i class="fa fa-pencil"></i>
            </span>
            <span class="panel-title"> {{modalGroup.modalHeader}}</span>
        </div>
        <div class="panel-body">

            <div class="form-group">
                <label for="newMenuItem">Select list:</label>
                <select name="dataSelection" ng-model="data.Selection">
                    <option ng-repeat="option in group.zModel" value="{{option.Id}}">{{option.Label}}</option>' +
                </select>
            </div>
        </div>
        <div class="panel-footer text-right">
            <button class="btn btn-primary" type="button" ng-click="modalGroup.modalAnswer(data.Selection)">Ok</button>
            <button class="btn btn-primary" type="button" ng-click="modalGroup.modalCancel()">Cancel</button>
        </div>
    </div>

</div>
