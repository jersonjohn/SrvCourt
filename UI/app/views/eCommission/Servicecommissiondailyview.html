<style>
    .content-header b,
    .allcp-form .panel.heading-border:before,
    .allcp-form .panel .heading-border:before {
        transition: all 0.7s ease;
    }

    #ecommission_content {
        padding-left: 0;
        padding-right: 0;
        height: 500px;
    }

        #ecommission_content .panel {
            padding: 15px;
        }
</style>

<header id="topbar" class="alt">
    <div class="topbar-left">
        <ol class="breadcrumb">
            <li class="breadcrumb-icon">
                <a href="#">
                    <span class="fa fa-home"></span>
                </a>
            </li>
            <li class="breadcrumb-active">
                <a href="#">{{group.formHeader}}</a>
            </li>

        </ol>
    </div>
    <div class="topbar-right">

    </div>
</header>

<section id="ecommission_content">
    <div id="panel">

        <div class="rtcomm-body">
         
            <div ng-repeat="item in group.zModel.SalesTransactionDetail" class="row cell-sty1">
                <!----- June 2016 ------->
                <div class="panel-group2" id="accordion2">
                    <div class="panel panel-default">
                        <div class="panel-heading">

                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapse{{$index}}">
                                <table cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
                                    <tbody>
                                        <tr>
                                            <td height="30" align="left" valign="middle" class="tab-wd2">
                                                <img src="Content/eCommission/img/icon-expand.png" class="icon-expand" />
                                                <div class="mth-sty">{{item.Transaction_Date |date:'dd MMMM yy' }}</div>
                                            </td>

                                            <td height="30" align="left" valign="middle" class="tab-wd7"></td>

                                        </tr>
                                    </tbody>
                                </table>
                            </a>


                        </div>
                        <div id="collapse{{$index}}" class="panel-collapse collapse" style="height: auto;">

                            <div class="panel-body-skin">

                                <table cellspacing="0" cellpadding="0" width="100%" align="left" border="0" class="tab-tt">
                                    <tbody>
                                        <tr>
                                            <td height="10" align="left" valign="middle" class="dtab-wd4">Customer ID</td>
                                            <td height="10" align="left" valign="middle" class="dtab-wd4">Package ID</td>
                                            <td height="10" align="left" valign="middle" class="dtab-wd4">Amount</td>
                                            <td height="10" align="left" valign="middle" class="dtab-wd4"> Commission (S$) </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <br />
                                <div class="panel-body-row" ng-repeat="itemdetail in group.zModel.SalesTransactionCustomer" data-ng-if="(itemdetail.Transaction_Date |date:'dd MMMM yy') == (item.Transaction_Date |date:'dd MMMM yy')">

                                    <table cellspacing="0" cellpadding="0" width="100%" align="left" border="0" class="tab-tt">
                                        <tbody>
                                            <tr>
                                                <td height="10" align="left" valign="middle" class="dtab-wd4"><div ng-click="group.LoadCutomerView(itemdetail)">{{itemdetail.Customer_ID}}</div></td>
                                                <td height="10" align="left" valign="middle" class="dtab-wd4">{{itemdetail.Package_ID}}</td>
                                                <td height="10" align="left" valign="middle" class="dtab-wd4">${{itemdetail.Total_Collection}}</td>
                                                <td height="10" align="left" valign="middle" class="dtab-wd4">${{itemdetail.Service_Comm}}</td>

                                            </tr>
                                        </tbody>
                                    </table>
                                    <br />
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>

    </div>
</section>
